<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81c5fd217a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-40">
                <div class="buttons_sn">
                    <a href="#" class="button">
                        <div class="circle">
                            <i class="icon fa-brands fa-linkedin-in"></i>
                        </div>
                        <p class="sn">
                            Sign up with LinkedIn
                        </p>
                    </a>
                    <a href="#" class="button">
                        <div class="circle twitter_c">
                            <i class="icon fa-brands fa-twitter twitter_i"></i>
                        </div>
                        <p class="sn twitter_sn">
                            Sign up with Twitter
                        </p>
                    </a>
                    <a href="#" class="button">
                        <div class="circle facebook_c">
                            <i class="icon fa-brands fa-facebook-f facebook_i"></i>
                        </div>
                        <p class="sn">
                            Sign up with Facebook
                        </p>
                    </a>
                </div>
            </div>
            <div class="col-60">
                <form class="form" action="#">
                    <div class="title">
                        <h2>Sign Up</h2>
                        <h3>Get started absolutely free</h3>
                    </div>
                    <div class="request">
                        <div class="inputs">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="check" class="check">
                            <label for="check" class="check">
                                Creating an account means you're okay with our Terms of Service,<br>
                                Privacy Policy, and default Notification Settinds
                            </label>
                        </div>
                        <input type="submit" value="Sign up" class="sign_up">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
